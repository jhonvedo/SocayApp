<div id="container">
    <div
      ng2-carouselamos
      class="slides-wrapper"
      [items]="items"
      [width]="200"
      [$prev]="prev"
      [$next]="next"
      [$item]="item"
    >
    </div>
  

  <ng-template #prev>
    <span>prev</span>

  <ng-template #next>

      <div class="items">
        <img src="{{ item.name }}">
      </div>

  </ng-template>



<vr-route-handler></vr-route-handler>
