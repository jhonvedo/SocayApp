
   


      <div class="projects">

          <vr-page-header [height]="'180px'" background="url(/assets/img/demo/headers/pattern-3.png)" [reverse]="true"></vr-page-header>
        
          <div class="container">
        
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <vr-breadcrumbs [currentPage]="'Oferta'" [header]="'primary'"></vr-breadcrumbs>
             
              
              <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px" fxLayoutGap.gt-sm="24px">
                  <vr-filtro-perfil></vr-filtro-perfil>
                
               
                </div>
            </div>
            <!-- <div class="toolbar" fxLayout="row">
                <vr-filtro-perfil></vr-filtro-perfil>
            </div> -->
        
            <div class="projects-container" fxLayout="row" [fxLayoutGap]="mobileGap" [fxLayoutGap.gt-sm]="desktopGap" fxLayoutWrap.gt-sm="wrap">
        
              <div class="project mat-elevation-z4" *ngFor="let profile of profile_list" [fxFlex]="mobileWidth" [fxFlex.gt-xs]="smallTabletWidth"
                [fxFlex.gt-sm]="tabletWidth" [fxFlex.gt-md]="desktopWidth">
        
                <vr-single-profile [profile]="profile"></vr-single-profile>
     
                
              </div>
        
            </div>
          </div>
        </div>
