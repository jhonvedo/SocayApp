<div class="content">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="assets/img/profile/{{profile.img}}">

      <mat-card-subtitle>
        {{profile.profession}}
      </mat-card-subtitle>
      <mat-card-title>{{profile.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
     
      <ui-carousel  [infinite]="true" [fade]="false" [speed]="500" height="200px" width="280">
        <ui-carousel-item *ngFor="let img of profile.allProducts">
            <img (click)="showImage()" src="assets/img/experiencia/{{img}}" alt="" draggable="true">
        </ui-carousel-item> 
      </ui-carousel>
        <!-- <div ng2-carouselamos [width]="200" class="slides-wrapper" [items]="profile.allProducts" [$prev]="prev" [$next]="next" [$item]="item" (click)="click()" >
        </div>
       
        <ng-template #prev>
          <img height="42" width="42" src="assets/img/prev.png" />
        </ng-template>
        <ng-template #next>
          <img height="42" width="42" src="assets/img/next.png" />
        </ng-template>
        <ng-template #item let-item let-i="index">
          <div style="margin-left: 8px;margin-right: 8px;" class="items">
            <img src="assets/img/experiencia/{{item}}">
          </div>
        </ng-template> -->
    
    </mat-card-content>
    
    <mat-card-content>
      <p>{{profile.about}}</p>
    </mat-card-content>
   

    <div fxLayout="row">
      <mat-chip-list fxLayoutAlign="start center">
        <mat-chip selected="true" matTooltip="{{item.verify=='USER'?'Verificado por usuario Socay':(item.verify=='OTHER'?'Verificado por referencia':'No Esta Verificado')}}"
          color="{{item.verify=='USER'?'accent':(item.verify=='OTHER'?'primary':'default')}}" *ngFor="let item of profile.skills">{{ item.skill }}</mat-chip>
      </mat-chip-list>
      <span fxFlex></span>      
      <div fxLayoutAlign="end end" matTooltip="{{profile.record.length}} trabajos realizados en Socay">
        <mat-icon class="chevron">{{profile.record.length > 9 ?'filter_9_plus':'filter_'+profile.record.length}}</mat-icon>
      </div>
    </div>
    <br>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <div fxLayout="row">
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <span fxFlex></span>
        <button mat-button type="button" [routerLink]="['/pages/profile/',profile.id]">
          Más Información
        </button>
        
        <!-- <button mat-button>
          Seleccionar
        </button> -->
      </div>
    </mat-card-actions>
  </mat-card>
</div>
