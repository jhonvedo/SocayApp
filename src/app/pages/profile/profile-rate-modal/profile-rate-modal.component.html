<h1>Would you like to order pizza?</h1>
<ui-carousel [infinite]="false" [fade]="true" [speed]="500" height="300px" width="500px">
  <ui-carousel-item *ngFor="let img of imges">
      <img src="assets/img/experiencia/{{img}}" alt="" draggable="true">
  </ui-carousel-item> 
</ui-carousel>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close('No!')">No</button>
  <button mat-button color="primary" (click)="dialogRef.close('Yes!')">Yes</button>
</mat-dialog-actions>
