<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="login mat-elevation-z12">
    <div class="login-header" fxLayout="column" fxLayoutAlign="center center">
      <img class="logo" src="assets/img/logo2x.png">
    </div>
    <form #form="ngForm" (ngSubmit)="login()">
      <div class="login-content" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
          <input matInput placeholder="Correo" name="email" required [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" type="password" name="password" required [(ngModel)]="password">
        </mat-form-field>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me">Recordar</mat-checkbox>
          <a class="forgot-password" [routerLink]="['/auth/forgot-password']">¿Olvidó su contraseña?</a>
        </div>
        <button color="primary" mat-raised-button [disabled]="!form.valid">Ingresar</button>
        <p class="note">¿No tienes una cuenta?<br/> <a [routerLink]="['/auth/register']">Crear cuenta</a></p>
      </div>
    </form>
  </div>
</div>
